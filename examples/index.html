<!DOCTYPE html>
<html>
  <head>
    <title>tile server</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.18.2/css/ol.css" type="text/css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="http://openlayers.org/en/v3.18.2/build/ol.js"></script>
    <script>
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.XYZ({
              url: 'https://{a-d}.tiles.mapbox.com/v3/planet.he80d477/{z}/{x}/{y}.png'
            })
          }),
          new ol.layer.Tile({
            source: new ol.source.XYZ({
              url: 'http://localhost:3000/20160822_193511_0c19/{z}/{x}/{y}'
            })
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-112.900, 49.702]),
          zoom: 12
        })
      });
    </script>
  </body>
</html>
